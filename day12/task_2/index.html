<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80e25a6761.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Event Update Page</title>
</head>
<body>
    <h1>Event 1</h1>
    <h3>Number of available seats: 23</h3>
    <div class="main">
        <div class="container">
            <i class="fa-solid fa-user fa-10x"></i>
        </div>
        <form class="form">
            <div class="input-group">
                <label for="">Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="">Email</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="">Phone.No</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="">Number of seats</label>
                <select name="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
            </div>
            <div class="input-group">
                <label for="">Number of Attendee</label>
                <input type="text">
            </div>           
            <div class="input-group-button">
                <button>Submit</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
