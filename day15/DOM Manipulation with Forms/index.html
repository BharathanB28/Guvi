<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="title">DOM Manipulation with Forms</h1>
    <p id="description">I have completed the DOM Manipulation Task with all Test Cases.</p>

    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea name="address" id="address" placeholder="Address" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" placeholder="Pincode" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="form-group">
            <label for="food">Choice of Food (Select at least 2):</label>
            <input type="checkbox" id="food1" name="food" value="Pizza">
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" name="food" value="Burger">
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" name="food" value="Pasta">
            <label for="food3">Pasta</label>
            <input type="checkbox" id="food4" name="food" value="Salad">
            <label for="food4">Salad</label>
            <input type="checkbox" id="food5" name="food" value="Sushi">
            <label for="food5">Sushi</label>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        </div>
    </form>

    <table id="dataTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

   <script src="./script.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
